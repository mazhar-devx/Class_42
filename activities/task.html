<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Sections</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-between w-full flex-wrap h-screen">
        <div class="p-4 flex flex-col items-center justify-between w-[50%] h-screen">
            <!-- Header with toggle button -->
            <div class="flex items-center justify-between w-full">
                <div class="w-5 h-5 p-5 rounded-full bg-blue-500"></div>
                <div>
                    <button id="toggle-button" class="font-semibold bg-gray-200 px-2 py-1 rounded-lg">Go to Login</button>
                </div>
            </div>
            <!-- Signup Section -->
            <div id="signup-section" class="flex flex-col items-center justify-center">
                <div class="bg-gray-100 rounded-full w-20 h-20 flex items-center justify-center">
                    <i class="text-2xl fa-solid fa-user"></i>
                </div>
                <h1 class="text-2xl font-semibold">Create your account</h1>
                <p class="text-md text-gray-400">Enter your details to signup.</p>
                <br>
                <form id="signup-form" class="w-full">
                    <h2>Email</h2>
                    <input type="text" id="signup-email" class="w-full p-2 rounded-lg border border-gray-300 bg-gray-100" required>
                    <br><br>
                    <h2>Password</h2>
                    <input type="password" id="signup-password" class="w-full p-2 rounded-lg border border-gray-300 bg-gray-100" required>
                    <br><br>
                    <input type="submit" value="Signup" class="w-full p-2 text-white bg-blue-500 rounded-lg">
                </form>
            </div>
            <!-- Login Section -->
            <div id="login-section" class="hidden flex flex-col items-center justify-center">
                <div class="bg-gray-100 rounded-full w-20 h-20 flex items-center justify-center">
                    <i class="text-2xl fa-solid fa-user"></i>
                </div>
                <h1 class="text-2xl font-semibold">Login to your account</h1>
                <p class="text-md text-gray-400">Enter your details to login.</p>
                <br>
                <form id="login-form" class="w-full">
                    <h2>Email</h2>
                    <input type="text" id="login-email" class="w-full p-2 rounded-lg border border-gray-300 bg-gray-100" required>
                    <br><br>
                    <h2>Password</h2>
                    <input type="password" id="login-password" class="w-full p-2 rounded-lg border border-gray-300 bg-gray-100" required>
                    <br><br>
                    <input type="submit" value="Login" class="w-full p-2 text-white bg-blue-500 rounded-lg">
                </form>
            </div>
            <div class="flex items-center justify-between w-full">
                <p>Â© 2023 Sako Agency</p>
                <select name="" id="" class="bg-transparent">
                    <option value="">ENG</option>
                </select>
            </div>
        </div>
        <div class="w-[50%]">
            <img src="./peakpx.jpg" class="h-screen w-full object-cover rounded-l-lg" alt="">
        </div>
    </div>
    <script src="./app.js" type="module"></script>
</body>
</html>
